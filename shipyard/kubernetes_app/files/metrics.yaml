---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
  name: example-app
  namespace: monitoring
spec:
  endpoints:
  - interval: 15s
    port: metrics
  jobLabel: example-app
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: metrics